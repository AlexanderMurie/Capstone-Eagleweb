<!DOCTYPE html>
<head>
 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

</head>


<style>


#mapid {
  position: relative;
  width: 1500px;
  height: 1500px;
  top: 0;
  
  right:0;
}

</style>
<body>

  <!--This is the map container, it will always see body as it's parent element-->
  <div id="mapid"></div>
  


<script>
//Import Open Terrain Layer Tile Map
var mymap = L.map('mapid').setView([-28.378272, 23.913711], 5);
var Stamen_Terrain = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 18,
	ext: 'png'
});
mymap.addLayer(Stamen_Terrain);
//Simple Scale Bar, must have on map following basic cartographic principles.
L.control.scale().addTo(mymap);

/*

*/

</script>
</body>
</html>
